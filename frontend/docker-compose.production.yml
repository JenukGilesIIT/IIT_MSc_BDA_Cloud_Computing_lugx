version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      - ANALYTICS_API_URL=${ANALYTICS_API_URL:-http://localhost:3002}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.lugx.service=frontend"
      - "com.lugx.environment=production"
    networks:
      - lugx-network

networks:
  lugx-network:
    driver: bridge
